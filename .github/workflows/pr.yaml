name: pr

on:
  pull_request:
    branches:
      - dev
      - staging
      - prod

env:
  IMAGE: harbor.test/rode-demo/rode-demo-node-app@sha256:80a8511ea645aacf92825767039f8395be213ac7d22e0685c692619ce966f3cd
  RODE_HOST: 0.tcp.ngrok.io:16920
  OAUTH2_TOKEN_URL: 'https://aha-keycloak.ngrok.io/auth/realms/rode-demo/protocol/openid-connect/token'
  OAUTH2_CLIENT_ID: rode-enforcer
  SNOW_URL: https://dev93651.service-now.com
  SNOW_USERNAME: admin

jobs:
  evaluate:
    runs-on:
      - self-hosted
      - rode-runners-prod
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Fetch Access Token
        uses: liatrio/github-actions/oauth2-token@master
        id: token
        with:
          clientId: ${{ env.OAUTH2_CLIENT_ID }}
          clientSecret: ${{ secrets.CLIENT_SECRET }}
          tokenUrl: ${{ env.OAUTH2_TOKEN_URL }}

      - name: Create Change Request
        uses: liatrio/github-actions/snow-change-request@snow
        id: cr
        with:
          changeRequestMessage: "Deploy demo-app"
          serviceNowInstanceUrl: ${{ env.SNOW_URL }}
          serviceNowUsername: ${{ env.SNOW_USERNAME }}
          serviceNowPassword: ${{ secrets.SNOW_PASSWORD }}

      - name: Evaluate Resource
        uses: rode/evaluate-policy-action@output-report
        id: evaluation
        with:
          accessToken: ${{ steps.token.outputs.accessToken }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          enforce: true
          policyGroup: rode-demo
          resourceUri: ${{ env.IMAGE }}
          rodeHost: ${{ env.RODE_HOST }}
          rodeInsecure: true

      - name: Attach Evaluation Summary
        uses: liatrio/github-actions/snow-attach-file@snow
        with:
          filePath: ${{ steps.evaluation.outputs.reportPath }}
          requestSysId: ${{ steps.cr.outputs.sysId }}
          serviceNowInstanceUrl: ${{ env.SNOW_URL }}
          serviceNowUsername: ${{ env.SNOW_USERNAME }}
          serviceNowPassword: ${{ secrets.SNOW_PASSWORD }}
